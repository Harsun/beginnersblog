{%  extends 'base.html' %}
{% load crispy_forms_tags %}

{%  block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}<br>
                    {{ form.media }}
                    <input class="btn btn-primary" type="submit" value="Create"/>
                </form>
                </div>
            </div>
    </div>
{%  endblock %}
